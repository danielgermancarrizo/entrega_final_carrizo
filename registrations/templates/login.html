
{% extends 'base.html' %}
{% load static %}
{% block content %}  




<form method="post" action="{% url 'login' %}">

    {% csrf_token %}

<div>
  <td>{{ form.username }}</td>
</div>
<div>
  <td>{{ form.password }}</td>
</div>

<div>
  <input type="submit" value="login" />
  
</div>
</form>

{# Assumes you setup the password_reset view in your URLconf #}

{% endblock %}
